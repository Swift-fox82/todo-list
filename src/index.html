<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">
        To-Do List 
      </h1>
      <div class="flex mb-4">
        <input
          type="text"
          id="taskInput"
          placeholder="new a task"
          class="flex-grow border border-gray-300 rounded-lg p-2 outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="addTask"
          class="ml-2 bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition"
        >
          add task
        </button>
      </div>
      <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
